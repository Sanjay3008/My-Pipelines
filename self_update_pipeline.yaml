---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: governmentpaas/curl-ssl

inputs:
  - name: repository

params:
  CONCOURSE_URL:
  CONCOURSE_TEAM:
  CONCOURSE_PASSWORD:
  CONCOURSE_USERNAME:
  PIPELINE_PATH:
  PIPELINE_NAME:

run:
  path: sh
  args:
  - -uec
  - |
    echo "This reusable pipeline step is deprecated, you should use the builtin set_pipeline step instead now:"
    echo https://concourse-ci.org/jobs.html#schema.step.set-pipeline-step.set_pipeline

    : ${CONCOURSE_TEAM:?}
    : ${CONCOURSE_PASSWORD:?}
    : ${PIPELINE_PATH:?}
    : ${PIPELINE_NAME:?}

    CONCOURSE_USERNAME="${CONCOURSE_USERNAME:-$CONCOURSE_TEAM}"
    CONCOURSE_URL="${CONCOURSE_URL:-https://cd.gds-reliability.engineering}"

    curl "https://github.com/concourse/concourse/releases/download/v7.7.1/fly-7.7.1-linux-amd64.tgz"
    
    tar -xvzf ./fly-7.7.1-linux-amd64.tgz
    
    mv fly-7.7.1-linux-amd64.exe fly.exe
    
    chmod +x fly

    echo "Authenticating into concourse"
    ./fly --target self \
      login \
      --concourse-url "${CONCOURSE_URL}" \
      --username "${CONCOURSE_TEAM}" \
      --password "${CONCOURSE_PASSWORD}" \
      --team-name "${CONCOURSE_TEAM}"

    echo "Validating the pipeline"
    ./fly --target self \
      validate-pipeline \
      --config "./repository/${PIPELINE_PATH}"

    echo "Updating Concourse pipeline"
    ./fly --target self \
      set-pipeline \
      --check-creds \
      --pipeline "${PIPELINE_NAME}" \
      --config "./repository/${PIPELINE_PATH}" \
      --non-interactive

    echo "All done!"
